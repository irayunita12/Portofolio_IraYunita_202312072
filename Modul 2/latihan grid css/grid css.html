<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Contoh CSS Grid</title>
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 3 kolom berukuran sama */
      grid-template-rows: repeat(2, 100px);  /* 2 baris tinggi 100px */
      gap: 15px;                              /* Jarak antar item */
      padding: 20px;
      background-color: #f5f5f5;
    }

    .grid-item {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-weight: bold;
      color: white;
      padding: 10px;
    }

    .item1 { background-color: #e74c3c; }
    .item2 { background-color: #3498db; }
    .item3 { background-color: #2ecc71; }
    .item4 { background-color: #f39c12; grid-column: span 2; } /* Menempati 2 kolom */
    .item5 { background-color: #9b59b6; }
    .item6 { background-color: #1abc9c; }

  </style>
</head>
<body>

  <div class="grid-container">
    <div class="grid-item item1">Item 1</div>
    <div class="grid-item item2">Item 2</div>
    <div class="grid-item item3">Item 3</div>
    <div class="grid-item item4">Item 4 (2 kolom)</div>
    <div class="grid-item item5">Item 5</div>
    <div class="grid-item item6">Item 6</div>
  </div>

</body>
</html>
