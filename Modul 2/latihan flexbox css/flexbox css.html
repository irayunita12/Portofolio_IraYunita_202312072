<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Contoh Flexbox 3 Item</title>
  <style>
    .container {
      display: flex;
      justify-content: space-between; /* Menyebar merata dengan jarak di antaranya */
      align-items: center;            /* Sejajar secara vertikal di tengah */
      height: 100vh;                  /* Tinggi penuh layar agar efek align center terlihat */
      padding: 20px;
      background-color: #f0f0f0;
    }

    .item {
      background-color: steelblue;
      color: white;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      flex: 1;                       /* Membagi ruang secara merata */
      margin: 0 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="item">Item 1</div>
    <div class="item">Item 2</div>
    <div class="item">Item 3</div>
  </div>

</body>
</html>
