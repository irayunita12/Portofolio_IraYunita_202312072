<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Praktikum CSS</title>
  <style>
    /* Reset dan box-sizing global */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    } 

    body {
      background-color: #add8e6; /* Biru muda */
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      color: white;
      font-size: 40px;
      text-align: center;
      margin-bottom: 20px;
    }

    p {
      background-color: #d3d3d3; /* Abu-abu muda */
      color: black;
      padding: 20px;
      border-radius: 10px;
      max-width: 800px;
      margin: 0 auto 40px auto;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    .box1, .box2, .box3 {
      border: 2px solid black;
      padding: 10px;
      height: 150px;
      border-radius: 10px;
    }

    .box1 {
      background-color: #ff9999; /* Merah muda */
    }

    .box2 {
      background-color: #99ff99; /* Hijau muda */
    }

    .box3 {
      background-color: #9999ff; /* Biru muda */
    }

    /* Responsive: tablet (≤768px) */
    @media (max-width: 768px) {
      .container {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    /* Responsive: smartphone (≤480px) */
    @media (max-width: 480px) {
      h1 {
        font-size: 28px;
      }

      p {
        padding: 10px;
      }

      .box1, .box2, .box3 {
        height: 120px;
      }

      .container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <h1>Praktikum CSS</h1>

  <p> 
    Ini adalah paragraf contoh untuk praktikum CSS. Paragraf ini memiliki latar belakang abu-abu muda, padding yang nyaman, dan sudut yang membulat.
</p>

  <div class="container">
    <div class="box1">Kotak 1</div>
    <div class="box2">Kotak 2</div>
    <div class="box3">Kotak 3</div>
  </div>

</body>
</html>
