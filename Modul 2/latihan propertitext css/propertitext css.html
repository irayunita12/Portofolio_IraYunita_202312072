<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Contoh Teks dan Font</title>
  <style>
    h1 {
      font-family: 'Georgia', serif;      /* Jenis huruf berbeda */
      font-size: 48px;                    /* Ukuran besar */
      font-weight: bold;                 /* Tebal */
      text-align: center;
    }

    p {
      text-align: right;                 /* Rata kanan */
      text-decoration: underline;        /* Garis bawah */
      font-family: Arial, sans-serif;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h1>Judul Halaman Khusus</h1>
  <p>Ini adalah paragraf yang diratakan ke kanan dan memiliki garis bawah sebagai dekorasi teks.</p>

</body>
</html>
