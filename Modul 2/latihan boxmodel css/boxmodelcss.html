<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Contoh Box Model</title>
  <style>
    div {
      width: 300px;                 /* Lebar kotak */
      padding: 15px;               /* Ruang di dalam antara isi dan border */
      margin: 30px;                /* Jarak dari elemen lain */
      border: 4px solid red;       /* Garis tepi merah dan tebal */
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>

  <div>
    Ini adalah contoh kotak dengan padding 15px, margin 30px, dan border merah tebal. Lebarnya diatur menjadi 300px.
  </div>

</body>
</html>
