<!DOCTYPE html>
<html>
<head>
  <title>Latihan Perulangan</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }
    ul {
      padding-left: 20px;
    }
    li {
      margin-bottom: 8px;
    }
  </style>
</head>
<body>

  <h2>Daftar Mata Kuliah</h2>
  <ul id="daftar-matkul">
    <!-- Konten akan diisi oleh JavaScript -->
  </ul>

  <script>
    var matkul = ["Pemrograman Web", "Struktur Data", "Basis Data", "Jaringan Komputer"];
    var daftarElement = document.getElementById("daftar-matkul");

    for (let i = 0; i < matkul.length; i++) {
      // Membuat elemen <li> baru dan menambahkannya ke dalam <ul>
      daftarElement.innerHTML += "<li>" + matkul[i] + "</li>";
    }
  </script>

</body>
</html>
