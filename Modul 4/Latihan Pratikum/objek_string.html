<!DOCTYPE html>
<html>
<head>
  <title>Latihan Objek String</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }
    input {
      padding: 8px;
      width: 300px;
      margin-bottom: 10px;
    }
    button {
      padding: 8px 12px;
      margin-left: 10px;
      cursor: pointer;
    }
    #hasilAnalisis {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>Analisis Nama</h2>
  <input type="text" id="inputNama" placeholder="Masukkan nama Anda">
  <button onclick="analisisNama()">Analisis</button>
  <p id="hasilAnalisis"></p>

  <script>
    function analisisNama() {
      var nama = document.getElementById("inputNama").value.trim();
      var hasil = "";

      if (nama === "") {
        hasil = "<span style='color: red;'>Nama tidak boleh kosong!</span>";
      } else {
        hasil += "Nama dalam huruf kapital: <b>" + nama.toUpperCase() + "</b><br>";
        hasil += "Jumlah karakter: <b>" + nama.length + "</b> karakter<br>";
        hasil += "3 karakter pertama: <b>" + nama.substring(0, 3) + "</b>";
      }

      document.getElementById("hasilAnalisis").innerHTML = hasil;
    }
  </script>

</body>
</html>
