<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contoh Card Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>Contoh Kartu Gambar (Card)</h2>
  
  <p>Gambar di atas (menggunakan <code>card-img-top</code>):</p>
  <div class="card" style="width:400px">
    <img class="card-img-top" src="engineering.png" alt="Foto Profil 1" style="width:100%">
    <div class="card-body">
      <h4 class="card-title">John Doe</h4>
      <p class="card-text">John Doe adalah seorang engineering dan insinyur profesional.</p>
      <a href="#" class="btn btn-primary">Lihat Profil</a>
    </div>
  </div>

  <br>

  <p>Gambar di bawah (menggunakan <code>card-img-bottom</code>):</p>
  <div class="card" style="width:400px">
    <div class="card-body">
      <h4 class="card-title">Jane Doe</h4>
      <p class="card-text">Jane Doe adalah seorang arsitek dan insinyur profesional.</p>
      <a href="#" class="btn btn-primary">Lihat Profil</a>
    </div>
    <img class="card-img-bottom" src="engineering women.png" alt="Foto Profil 2" style="width:100%">
  </div>
</div>

</body>
</html>
