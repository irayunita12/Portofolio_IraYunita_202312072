<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Grid Responsif 3 Kolom</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="container mt-5">
    <div class="row text-center">
      <div class="col-12 col-sm-6 col-md-4 bg-danger text-white p-4 mb-3">
        <h4>Kolom 1</h4>
        <p>Ini kolom pertama. Layar kecil: penuh, kecil-menengah: setengah, menengah ke atas: sepertiga.</p>
      </div>
      <div class="col-12 col-sm-6 col-md-4 bg-info text-dark p-4 mb-3">
        <h4>Kolom 2</h4>
        <p>Ini kolom kedua. Responsif sesuai ukuran layar dengan warna biru muda.</p>
      </div>
      <div class="col-12 col-sm-12 col-md-4 bg-success text-white p-4 mb-3">
        <h4>Kolom 3</h4>
        <p>Ini kolom ketiga. Di bawah 768px akan tampil satu baris sendiri.</p>
      </div>
    </div>
  </div>
</body>
</html>
